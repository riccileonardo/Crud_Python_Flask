<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="utilidades.css"></script>
  <title>Bem Vindo a Tesla!</title>
</head>
<body>
    {% extends '_menu.html' %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h2>Relatórios</h2>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body" style="background-color: #f0f0f0;">
            <h5 class="card-title">Relatório de Marca</h5>
            <form>
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">Data Inicial</label>
                  <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Data Final</label>
                  <input type="date" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <label class="form-label">Marca</label>
                  <select class="form-control">
                    <option value="null"></option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <button type="submit" class="btn btn-outline-dark mt-3">Gerar Relatório</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-body" style="background-color: #f0f0f0;">
            <h5 class="card-title">Relatório de Tipo</h5>
            <form>
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">Data Inicial</label>
                  <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                  <label class="form-label">Data Final</label>
                  <input type="date" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <label class="form-label">Tipo</label>
                  <select class="form-control">
                    <option value="null"></option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <button type="submit" class="btn btn-outline-dark mt-3">Gerar Relatório</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

</html>
