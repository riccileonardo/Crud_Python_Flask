<body>
    <div class="container mt-4 mb-2">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca">
              <div class="form-group">
                  <label for="ano">Ano:</label>
                  <input type="text" class="form-control text-left" id="ano" minlength="4" maxlength="4">
              </div>                                            
              <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" class="form-control text-left" id="placa" inlength="7" maxlength="7" title="Digite exatamente 7 caracteres">
              </div>          
              <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="email" class="form-control" id="modelo">
              </div>
              <div class="form-group">
                <label for="quilometragem">Quilometragem:</label>
                <input type="email" class="form-control" id="quilometragem">
              </div>
              <div class="form-group">
                <label for="cor">Cor:</label>
                <input type="email" class="form-control" id="cor">
              </div>
              <div class="form-group mt-1,5">
                <label for="transmissao">Transmissão</label>
                <select class="form-select" id="transmissao">
                  <option value="null"></option>
                  <option value="automatico">Automático</option>
                  <option value="manual">Manual</option>
                </select>
              </div>
              <div class="form-group mt-1,5">
                <label for="classificacao">Classificação</label>
                <select class="form-select" id="classificacao">
                  <option value="null"></option>
                  <option value="usado">Usado</option>
                  <option value="semi-novo">Semi-novo</option>
                  <option value="novo">Novo</option>
                </select>
              </div>
              <div class="form-group mt-1.5">
                <label for="tipo">Tipo</label>
                <select class="form-select" id="tipo">
                  <option value="null"></option>
                  <option value="combustao">Combustão</option>
                  <option value="eletrico">Elétrico</option>
                  <option value="hibrido">Híbrido</option>
                </select>
              </div>
                <div class="form-group mt-1.5">
                  <label for="combustivel">Combustivel</label>
                  <select class="form-select" id="tipo">
                    <option value="null"></option>
                    <option value="combustao">Combustão</option>
                    <option value="eletrico">Elétrico</option>
                    <option value="hibrido">Híbrido</option>
                  </select>
                </div>
              <button type="submit" class="btn btn-dark mt-2">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
