<body>
    <div class="container mt-4 mb-2">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="marca">Marca:</label>
                <select class="form-select" id="marca">
                  <option value="null"></option>
                  <option value="tesla">Tesla</option>
                  <option value="ford">Ford</option>
                  <option value="chevrolet">Chevrolet</option>
                  <option value="volkswagen">Volkswagen</option>
                  <option value="fiat">Fiat</option>
                  <option value="renault">Renault</option>
                  <option value="toyota">Toyota</option>
                  <option value="honda">Honda</option>
                  <option value="hyundai">Hyundai</option>
                  <option value="nissan">Nissan</option>
                  <option value="jeep">Jeep</option>
                  <option value="kia">Kia</option>
                  <option value="bmw">BMW</option>
                  <option value="mercedes-benz">Mercedes-Benz</option>
                  <option value="audi">Audi</option>
                  <option value="land-rover">Land Rover</option>
                  <option value="volvo">Volvo</option>
                  <option value="porsche">Porsche</option>
                  <option value="jaguar">Jaguar</option>
                  <option value="mini">Mini</option>
                  <option value="lexus">Lexus</option>
                  <option value="subaru">Subaru</option>
                  <option value="chery">Chery</option>
                  <option value="jac">JAC</option>
                  <option value="troller">Troller</option>
                  <option value="ferrari">Ferrari</option>
                  <option value="lamborghini">Lamborghini</option>
                  <option value="maserati">Maserati</option>
                  <option value="lotus">Lotus</option>
                  <option value="bentley">Bentley</option>
                  <option value="rolls-royce">Rolls-Royce</option>
                  <option value="aston-martin">Aston Martin</option>
                  <option value="bugatti">Bugatti</option>
                  <option value="pagan">Pagan</option>
                  <option value="mclaren">McLaren</option>
                  <option value="ram">RAM</option>
                  <option value="lotus">Lotus</option>
                  <option value="bentley">Bentley</option>
                  <option value="rolls-royce">Rolls-Royce</option>
                  <option value="aston-martin">Aston Martin</option>
                  <option value="outro">Outro</option>
                </select>
              </div>
              <div class="form-group" id="campo-outro" style="display: none;">
                <label for="outra-marca">Digite o nome da outra marca:</label>
                <input type="text" class="form-control" id="outra-marca" name="outra-marca">
              </div>
              <div class="form-group">
                  <label for="ano">Ano:</label>
                  <input type="text" class="form-control" id="ano">                                       
              <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" class="form-control text-left" id="placa" inlength="7" maxlength="7" title="Digite exatamente 7 caracteres">
              </div>          
              <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo">
              </div>
              <div class="form-group">
                <label for="quilometragem">Quilometragem:</label>
                <input type="number" class="form-control" id="quilometragem">
              </div>
              <div class="form-group">
                <label for="cor">Cor:</label>
                <input type="email" class="form-control" id="cor">
              </div>
              <div class="form-group mt-1,5">
                <label for="transmissao">Transmissão</label>
                <select class="form-select" id="transmissao">
                  <option value="null"></option>
                  <option value="automatico">Automático</option>
                  <option value="manual">Manual</option>
                </select>
              </div>
              <div class="form-group mt-1,5">
                <label for="classificacao">Classificação</label>
                <select class="form-select" id="classificacao">
                  <option value="null"></option>
                  <option value="usado">Usado</option>
                  <option value="semi-novo">Semi-novo</option>
                  <option value="novo">Novo</option>
                </select>
              </div>
              <div class="form-group mt-1.5">
                <label for="tipo">Tipo</label>
                <select class="form-select" id="tipo">
                  <option value="null"></option>
                  <option value="combustao">Combustão</option>
                  <option value="eletrico">Elétrico</option>
                  <option value="hibrido">Híbrido</option>
                </select>
              </div>
                <div class="form-group mt-1.5">
                  <label for="combustivel">Combustivel</label>
                  <select class="form-select" id="tipo">
                    <option value="null"></option>
                    <option value="eletricidade">Eletricidade</option>
                    <option value="etanol">Etanol</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="diesel">Diesel</option>
                    <option value="flex">Flex</option>
                    <option value="eletricidade-etanol">Eletricidade-Etanol</option>
                    <option value="eletricidade-gasolina">Eletricidade-Gasolina</option>
                    <option value="eletricidade-diesel">Eletricidade-Diesel</option>
                    <option value="eletricidade-flex">Eletricidade-Flex</option>
                  </select>
                </div>
              <button type="submit" class="btn btn-dark mt-2">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>    
</html>
